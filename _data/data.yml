career-profile:
    title: Career Profile
    summary: |
      I am currently completing a Ph.D. at the University of Illinois at Urbana-Champaign, USA in media and communication, and I expect to graduate in May 2019. My main research interest is in media as a memory-dispositif that affects the selective memory that often accompanies the development of South Korean collective identity-politics. 

education:
    - degree: PhD in Media and Communication
      university: University of Illinois, Urbana-Champagin. USA
      time: 2013 - (present)
      details: |
         - Dissertation (PhD) Title: “We Will Remember You, Forever”: Active Forgetting of Moo-hyun Roh in the Age of Mediatized Memories (Defended at Sep 18, 2018) 
         - The paper interrogates the regeneration and transformation of cultural memory by asking what emerges when memory and the politics of time interact with a particular emphasis on the performance of spontaneous forgetting and selective recollection.

